<form class="form-inline">
  <input class="form-control" name="searchInput" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 80%;">
  <button class="btn btn-outline-primary" (click)="searchText=''">X</button>
</form>
<table class="table table-sm">
  <thead>
    <th>Nome completo</th>
    <th>Email</th>
    <th>Mobile</th>
    <th></th>
  </thead>
  <ng-container *ngFor="let customer of customerArray">
    <tr class="table-dark" *ngIf="filterCondition(customer)">
      <td>{{customer.fullName}}</td>
      <td>{{customer.email}}</td>
        <td>{{customer.mobile}}</td>
        <td>
          <button class="btn btn-outline-info" (click)="customerService.populateForm(customer)">Editado</button>
          <button class="btn btn-outline-danger" (click)="onDelete(customer.$key)">Deletado</button>
        </td>
    </tr>
  </ng-container>
</table>
<div class="alert alert-danger" *ngIf="showDeletedMessage">
  Deletado com Sucesso.
</div>
